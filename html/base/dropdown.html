<!DOCTYPE html>
<html lang="en">

<include file="header.html" />
<style>
    [x-cloak] {
        display: none;
    }
</style>
<body class="font-sans p-5">
    <include file="menu.html" />

    <div>点击的</div>
    <!-- 创建一个简单的交互组件 -->
    <div  class="card border border-gray-300 p-5 rounded-lg max-w-md mx-auto mt-10">
        <div x-data="{ open: false }">
            <button @click="open = true">Open Dropdown</button>

            <ul x-show="open" @click.away="open = false" x-cloak>
                Dropdown Body
            </ul>
        </div>
    </div>

    <div>浮动的</div>
    <div class="card border border-gray-300 p-5 rounded-lg max-w-md mx-auto mt-10">
        <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
            <button class="hover:underline">Open Dropdown</button>
    
            <ul x-show="open" x-cloak>
                <li class="block px-4 py-2 hover:bg-gray-200">Dropdown Body</li>
            </ul>
        </div>
    </div>
</body>

</html>
